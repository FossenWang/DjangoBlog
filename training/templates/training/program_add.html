{% extends 'training/base.html' %}

{% block main %}
	<div id="main-content" class="col-2-3">
		<div class="wrap-content">
			<div class="row">
				<div class="current-nav">
					<a href="/">首页</a>
					<span>&gt;</span>
					<a href="{% url 'training:program_list' 0 %}">训练方案</a>
					<span>&gt;</span>
					<a href="#">新建方案</a>
				</div>
			</div>
			<div class="row">
				<div class="program">
					<form action="" method="post">
						{% csrf_token %}
						{{ form.as_p }}
						{{ td_management }}
						<div class="training-day">
							<button type="button" class="add-training-day">＋新增一个训练日</button>
						</div>
						<input type="submit" value="提交" class="ok" />
						<span><a href="{% url 'training:program_list' 0 %}">返回</a></span>
					</form>
				</div>
			</div>
		</div>
	</div>

	<div id="sidebar" class="col-1-3">
		<!-- Start Widget -->
		<div class="widget wid-directory">
			<div class="wid-header">
				<h5>目录</h5>
			</div>
		</div>
	</div>
{% endblock main %}
